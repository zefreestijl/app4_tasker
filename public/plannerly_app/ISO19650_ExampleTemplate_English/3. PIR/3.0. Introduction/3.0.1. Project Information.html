<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISO 19650 Example Template</title>
    <link rel="stylesheet" href="../../public/styles.css">
</head>
<body>

    <section class="content-card">
    
    <div class="section-label">Project Information</div>

    

    <div class="subsection-box">
        <div class="table-wrapper">
            <table class="styled-table">
                <thead>
                    <tr>
                        <th width="25%">Item</th>
                        <th width="75%">Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><strong>Project Title</strong></td>
                        <td>{{Project Title}}</td>
                    </tr>
                    <tr>
                        <td><strong>Project Description</strong></td>
                        <td>{{Project Description}}</td>
                    </tr>
                    <tr>
                        <td><strong>Project Start Date</strong></td>
                        <td>{{Project Start Date}}</td>
                    </tr>
                    <tr>
                        <td><strong>Project Address</strong></td>
                        <td>{{Address}}</td>
                    </tr>
                    <tr>
                        <td><strong>Project Language</strong></td>
                        <td>{{Project Language}}</td>
                    </tr>
                    <tr>
                        <td><strong>Project Standard</strong></td>
                        <td>{{Project Standard}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</section>

</body>
</html>
