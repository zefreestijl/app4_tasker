<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISO 19650 Example Template</title>
    <link rel="stylesheet" href="../../public/styles.css">
</head>
<body>

    <section class="content-card">
    
        <div class="section-label">Meeting Record</div>
    
        <table style="width: 100%; border-collapse: collapse; margin-bottom: 20px; font-size: 0.95em;">
            <tbody>
                <tr>
                    <td style="width: 25%; padding: 10px; border: 1px solid #dee2e6; background-color: #f8fafc; font-weight: bold;">DATE</td>
                    <td style="padding: 10px; border: 1px solid #dee2e6;"></td>
                </tr>
                <tr>
                    <td style="padding: 10px; border: 1px solid #dee2e6; background-color: #f8fafc; font-weight: bold;">MEETING CALLED BY</td>
                    <td style="padding: 10px; border: 1px solid #dee2e6;"></td>
                </tr>
                <tr>
                    <td style="padding: 10px; border: 1px solid #dee2e6; background-color: #f8fafc; font-weight: bold;">FACILITATOR</td>
                    <td style="padding: 10px; border: 1px solid #dee2e6;"></td>
                </tr>
                <tr>
                    <td style="padding: 10px; border: 1px solid #dee2e6; background-color: #f8fafc; font-weight: bold;">MEETING LINK</td>
                    <td style="padding: 10px; border: 1px solid #dee2e6; color: #2c82c9; text-decoration: underline;"></td>
                </tr>
                <tr>
                    <td style="padding: 10px; border: 1px solid #dee2e6; background-color: #f8fafc; font-weight: bold;">NOTE TAKER</td>
                    <td style="padding: 10px; border: 1px solid #dee2e6;"></td>
                </tr>
                <tr>
                    <td style="padding: 10px; border: 1px solid #dee2e6; background-color: #f8fafc; font-weight: bold;">TIMEKEEPER</td>
                    <td style="padding: 10px; border: 1px solid #dee2e6;"></td>
                </tr>
                <tr>
                    <td style="padding: 10px; border: 1px solid #dee2e6; background-color: #f8fafc; font-weight: bold;">ATTENDEES</td>
                    <td style="padding: 10px; border: 1px solid #dee2e6;"></td>
                </tr>
            </tbody>
        </table>
    
        <div style="margin-top: 30px;">
            <h4 style="color: #2c82c9; border-bottom: 2px solid #2c82c9; padding-bottom: 5px;">Agenda Topics</h4>
            
            <table style="width: 100%; border-collapse: collapse; margin-top: 10px;">
                <thead>
                    <tr style="background-color: #e2e8f0;">
                        <th colspan="2" style="padding: 10px; border: 1px solid #dee2e6; text-align: left;">AGENDA TOPIC 1</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td style="width: 25%; padding: 10px; border: 1px solid #dee2e6; font-weight: bold; color: #475569;">DISCUSSION</td>
                        <td style="padding: 10px; border: 1px solid #dee2e6; min-height: 50px;"></td>
                    </tr>
                    <tr>
                        <td style="padding: 10px; border: 1px solid #dee2e6; font-weight: bold; color: #475569;">CONCLUSIONS</td>
                        <td style="padding: 10px; border: 1px solid #dee2e6; min-height: 40px;"></td>
                    </tr>
                </tbody>
            </table>
    
            <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
                <thead>
                    <tr style="background-color: #e2e8f0;">
                        <th colspan="2" style="padding: 10px; border: 1px solid #dee2e6; text-align: left;">AGENDA TOPIC 2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td style="width: 25%; padding: 10px; border: 1px solid #dee2e6; font-weight: bold; color: #475569;">DISCUSSION</td>
                        <td style="padding: 10px; border: 1px solid #dee2e6; min-height: 50px;"></td>
                    </tr>
                    <tr>
                        <td style="padding: 10px; border: 1px solid #dee2e6; font-weight: bold; color: #475569;">CONCLUSIONS</td>
                        <td style="padding: 10px; border: 1px solid #dee2e6; min-height: 40px;"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    
        <div style="margin-top: 30px;">
            <h4 style="color: #22c55e; border-bottom: 2px solid #22c55e; padding-bottom: 5px;">Action Items</h4>
            <table style="width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.9em;">
                <thead>
                    <tr style="background-color: #f0fdf4;">
                        <th style="padding: 12px; border: 1px solid #dee2e6; width: 55%; text-align: left;">ACTION ITEM</th>
                        <th style="padding: 12px; border: 1px solid #dee2e6; width: 25%; text-align: left;">RESPONSIBLE</th>
                        <th style="padding: 12px; border: 1px solid #dee2e6; width: 20%; text-align: left;">DEADLINE</th>
                    </tr>
                </thead>
                <tbody>
                    <tr style="height: 40px;">
                        <td style="border: 1px solid #dee2e6; padding: 10px;"></td>
                        <td style="border: 1px solid #dee2e6; padding: 10px;"></td>
                        <td style="border: 1px solid #dee2e6; padding: 10px;"></td>
                    </tr>
                    <tr style="height: 40px;">
                        <td style="border: 1px solid #dee2e6; padding: 10px;"></td>
                        <td style="border: 1px solid #dee2e6; padding: 10px;"></td>
                        <td style="border: 1px solid #dee2e6; padding: 10px;"></td>
                    </tr>
                    <tr style="height: 40px;">
                        <td style="border: 1px solid #dee2e6; padding: 10px;"></td>
                        <td style="border: 1px solid #dee2e6; padding: 10px;"></td>
                        <td style="border: 1px solid #dee2e6; padding: 10px;"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    
    </section>

</body>
</html>
