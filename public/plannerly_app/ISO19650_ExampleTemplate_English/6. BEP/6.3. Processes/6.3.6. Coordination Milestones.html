<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISO 19650 Example Template</title>
    <link rel="stylesheet" href="../../public/styles.css">
</head>
<body>

    <section class="content-card">
    
        <div class="section-label">Coordination Milestones</div>
    
        
    
        <div class="table-wrapper">
            <table class="styled-table">
                <thead>
                    <tr>
                        <th style="width: 60%;">Milestone</th>
                        <th style="width: 40%; text-align: center;">Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><strong>Project Coordination Kickoff</strong></td>
                        <td style="text-align: center;"><br></td>
                    </tr>
                    <tr>
                        <td><strong>Underground Coordination</strong></td>
                        <td style="text-align: center;"><br></td>
                    </tr>
                    <tr>
                        <td><strong>Site Coordination</strong></td>
                        <td style="text-align: center;"><br></td>
                    </tr>
                    <tr>
                        <td><strong>Building Exterior Coordination</strong></td>
                        <td style="text-align: center;"><br></td>
                    </tr>
                    <tr>
                        <td><strong>Building Interior Coordination (First Floor)</strong></td>
                        <td style="text-align: center;"><br></td>
                    </tr>
                    <tr>
                        <td><strong>Building Roof Coordination</strong></td>
                        <td style="text-align: center;"><br></td>
                    </tr>
                    <tr>
                        <td><strong>Coordination Sign-Off</strong></td>
                        <td style="text-align: center;"><br></td>
                    </tr>
                    <tr>
                        <td><br></td>
                        <td style="text-align: center;"><br></td>
                    </tr>
                </tbody>
            </table>
        </div>
    
    </section>

</html>
