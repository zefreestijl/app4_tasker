<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISO 19650 Example Template</title>
    <link rel="stylesheet" href="../../public/styles.css">
</head>
<body>

    <section class="content-card">
    
        <div class="section-label">Information Container / File Naming Standard</div>
    
        <div style="background: #f5f5f5; padding: 15px; border-radius: 5px; font-family: monospace; font-size: 1.1em; margin-bottom: 20px; text-align: center; border: 1px solid #ddd; color: #333;">
            Example: <strong>ABC123–IBL-A1–01–M–A-0001_BLDG1</strong>
        </div>
    
        
    
        <div class="table-wrapper">
            <table class="styled-table">
                <thead>
                    <tr>
                        <th style="width: 10%;">Project</th>
                        <th style="width: 10%;">Originator</th>
                        <th style="width: 15%;">Functional Breakdown</th>
                        <th style="width: 10%;">Spatial Breakdown</th>
                        <th style="width: 10%;">Form Code</th>
                        <th style="width: 10%;">Discipline</th>
                        <th style="width: 15%;">Number</th>
                        <th style="width: 20%;">Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>ABC123</td>
                        <td>IBL</td>
                        <td>A1</td>
                        <td>01</td>
                        <td>M</td>
                        <td>A</td>
                        <td>0001</td>
                        <td>_BLDG1</td>
                    </tr>
                </tbody>
            </table>
        </div>
    
    </section>

</body>
</html>
