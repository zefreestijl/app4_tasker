<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISO 19650 Example Template</title>
    <link rel="stylesheet" href="../../public/styles.css">
</head>
<body>

    <section class="content-card">
    
        <div class="section-label">Project Information</div>
    
        <div class="table-wrapper">
            <table class="styled-table">
                <thead>
                    <tr>
                        <th style="width: 25%;">Item</th>
                        <th style="width: 75%;">Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><strong>Project Title</strong></td>
                        <td><span style="color: #666; font-style: italic; background: #f5f5f5; padding: 2px 5px; border-radius: 3px;">{{Project Title}}</span></td>
                    </tr>
                    <tr>
                        <td><strong>Project Description</strong></td>
                        <td><span style="color: #666; font-style: italic; background: #f5f5f5; padding: 2px 5px; border-radius: 3px;">{{Project Description}}</span></td>
                    </tr>
                    <tr>
                        <td><strong>Project Start Date</strong></td>
                        <td><span style="color: #666; font-style: italic; background: #f5f5f5; padding: 2px 5px; border-radius: 3px;">{{Project Start Date}}</span></td>
                    </tr>
                    <tr>
                        <td><strong>Project Address</strong></td>
                        <td><span style="color: #666; font-style: italic; background: #f5f5f5; padding: 2px 5px; border-radius: 3px;">{{Address}}</span></td>
                    </tr>
                    <tr>
                        <td><strong>Project Language</strong></td>
                        <td><span style="color: #666; font-style: italic; background: #f5f5f5; padding: 2px 5px; border-radius: 3px;">{{Project Language}}</span></td>
                    </tr>
                    <tr>
                        <td><strong>Project Standard</strong></td>
                        <td><span style="color: #666; font-style: italic; background: #f5f5f5; padding: 2px 5px; border-radius: 3px;">{{Project Standard}}</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    
    </section>

</body>
</html>
