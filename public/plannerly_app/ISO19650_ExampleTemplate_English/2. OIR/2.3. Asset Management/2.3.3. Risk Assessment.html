<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISO 19650 Example Template</title>
    <link rel="stylesheet" href="../../public/styles.css">
</head>
<body>

    <section class="content-card">
    
    <div class="section-label">Risk Assessment</div>

    <div class="subsection-box">
        <div class="table-wrapper">
            <table class="styled-table">
                <thead>
                    <tr>
                        <th width="15%">TYPE</th>
                        <th width="50%">INFORMATION NEEDS FOR - <u>RISK ASSESSMENT</u></th>
                        <th width="35%">PURPOSE OF INFORMATION</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><strong>PEOPLE:</strong></td>
                        <td>Possible introduction of new risks or danger to our people</td>
                        <td>Protect our most valuable resources</td>
                    </tr>
                    <tr>
                        <td><strong>PROCESS:</strong></td>
                        <td>Risks for any existing process disruption</td>
                        <td><br></td>
                    </tr>
                    <tr>
                        <td><strong>TECHNOLOGY:</strong></td>
                        <td>Risk to our IT security</td>
                        <td><br></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</section>

</body>
</html>
