    <section class="content-card">
    
        <div class="section-label">Signatures</div>
    
        <p>
            I have read and understood the attached documents and hereby accept and approve of their contents on behalf of my company with my signature below:
        </p>
    
        <div style="background-color: #fcfcfc; border: 1px solid #e0e0e0; padding: 20px; margin-bottom: 20px; border-radius: 4px;">
            <table style="width: 100%; border-collapse: separate; border-spacing: 0 15px;">
                <tbody>
                    <tr>
                        <td style="width: 15%; font-weight: bold; color: #555;">COMPANY:</td>
                        <td style="width: 85%; border-bottom: 1px solid #999;"></td>
                    </tr>
                    <tr>
                        <td style="font-weight: bold; color: #555;">NAME:</td>
                        <td style="border-bottom: 1px solid #999;"></td>
                    </tr>

                    </tr>
                    <tr>
                        <td style="font-weight: bold; color: #555; vertical-align: bottom; height: 50px;">SIGNATURE:</td>

                    </tr>
                </tbody>
            </table>
        </div>
