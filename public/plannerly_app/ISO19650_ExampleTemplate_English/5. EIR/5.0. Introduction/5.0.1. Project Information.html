<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISO 19650 Example Template</title>
    <link rel="stylesheet" href="../../public/styles.css">
</head>
<body>

    <section class="content-card">
    
    <div class="section-label">Project Information</div>

    <div class="table-wrapper">
        <table class="styled-table">
            <thead>
                <tr>
                    <th style="width: 25%;">Item</th>
                    <th style="width: 75%;">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><strong>Project Title</strong></td>
                    <td>
                        <smartfield contenteditable="false" data-key="Project Title" class="missing-value fr-deletable">
                            <span class="lodIcon lodIcon_errorTriangle">&nbsp;</span>{{Project Title}}
                        </smartfield>
                    </td>
                </tr>
                <tr>
                    <td><strong>Project Description</strong></td>
                    <td>
                        <smartfield contenteditable="false" data-key="Project Description" class="missing-value fr-deletable">
                            <span class="lodIcon lodIcon_errorTriangle">&nbsp;</span>{{Project Description}}
                        </smartfield>
                    </td>
                </tr>
                <tr>
                    <td><strong>Project Start Date</strong></td>
                    <td>
                        <smartfield contenteditable="false" data-key="Project Start Date" class="missing-value fr-deletable">
                            <span class="lodIcon lodIcon_errorTriangle">&nbsp;</span>{{Project Start Date}}
                        </smartfield>
                    </td>
                </tr>
                <tr>
                    <td><strong>Project Address</strong></td>
                    <td>
                        <smartfield contenteditable="false" data-key="Address" class="missing-value fr-deletable">
                            <span class="lodIcon lodIcon_errorTriangle">&nbsp;</span>{{Address}}
                        </smartfield>
                    </td>
                </tr>
                <tr>
                    <td><strong>Project Language</strong></td>
                    <td>
                        <smartfield contenteditable="false" data-key="Project Language" class="missing-value fr-deletable">
                            <span class="lodIcon lodIcon_errorTriangle">&nbsp;</span>{{Project Language}}
                        </smartfield>
                    </td>
                </tr>
                <tr>
                    <td><strong>Project Standard</strong></td>
                    <td>
                        <smartfield contenteditable="false" data-key="Project Standard" class="missing-value fr-deletable">
                            <span class="lodIcon lodIcon_errorTriangle">&nbsp;</span>{{Project Standard}}
                        </smartfield>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</section>

</body>
</html>
