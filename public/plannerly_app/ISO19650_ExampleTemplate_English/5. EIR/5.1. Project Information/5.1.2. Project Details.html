<!DOCTYPE html>
<html lang="en">
<head>

    <title>ISO 19650 Example Template</title>
    <link rel="stylesheet" href="../../public/styles.css">
</head>
<body>

    <section class="content-card">
    
    <div class="section-label">Project Details</div>

    <div class="table-wrapper">

            <thead>
                <tr>
                    <th style="width: 25%;">ITEM</th>
                    <th style="width: 75%;">DESCRIPTION</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><strong>Facility Name:</strong></td>
                    <td><br></td>
                </tr>
                <tr>
                    <td><strong>Site Name:</strong></td>
                    <td><br></td>
                </tr>
                <tr>
                    <td><strong>Facility Description:</strong></td>
                    <td><br></td>
                </tr>
                <tr>
                    <td><strong>Site Description:</strong></td>
                    <td><br></td>
                </tr>
                <tr>
                    <td><strong>Project Status:</strong></td>
                    <td><br></td>
                </tr>
            </tbody>
        </table>
    </div>

    <p style="margin-top: 15px; font-size: 0.9em; color: #555;">
        <em>Note: <strong>Project Title, Project Type, Address, Description, Language and Standard</strong> are found on the Project Dashboard / report Cover Pages.</em>
    </p>

</section>
