<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISO 19650 Example Template</title>
    <link rel="stylesheet" href="../../public/styles.css">
</head>
<body>

    <section class="content-card">
    
        <div class="section-label">Hardware Testing</div>
    
        
    
        <div class="table-wrapper">
            <table class="styled-table" style="font-size: 0.7rem;">
                <thead>
                    <tr>
                        <th rowspan="2" style="width: 14%; vertical-align: middle;">Work Station</th>
                        <th colspan="5" style="text-align: center; border-bottom: 1px solid #ddd; background-color: #f0f0f0;">Recommended Configuration</th>
                        <th colspan="5" style="text-align: center; border-bottom: 1px solid #ddd; background-color: #e0e0e0;">Actual Configuration</th>
                        <th rowspan="2" style="width: 6%; vertical-align: middle; text-align: center;">Passed</th>
                    </tr>
                    <tr>
                        <th style="background-color: #f9f9f9; width: 8%;">CPU</th>
                        <th style="background-color: #f9f9f9; width: 8%;">Memory</th>
                        <th style="background-color: #f9f9f9; width: 8%;">Graphics</th>
                        <th style="background-color: #f9f9f9; width: 8%;">HDD/SSD</th>
                        <th style="background-color: #f9f9f9; width: 8%;">OS</th>
                        <th style="background-color: #eaeaea; width: 8%;">CPU</th>
                        <th style="background-color: #eaeaea; width: 8%;">Memory</th>
                        <th style="background-color: #eaeaea; width: 8%;">Graphics</th>
                        <th style="background-color: #eaeaea; width: 8%;">HDD/SSD</th>
                        <th style="background-color: #eaeaea; width: 8%;">OS</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Work Station 1</td>
                        <td style="background-color: #fcfcfc;"><br></td>
                        <td style="background-color: #fcfcfc;"><br></td>
                        <td style="background-color: #fcfcfc;"><br></td>
                        <td style="background-color: #fcfcfc;"><br></td>
                        <td style="background-color: #fcfcfc;"><br></td>
                        <td><br></td>
                        <td><br></td>
                        <td><br></td>
                        <td><br></td>
                        <td><br></td>
                        <td style="text-align: center;"><br></td>
                    </tr>
                    <tr>
                        <td>Work Station 2</td>
                        <td style="background-color: #fcfcfc;"><br></td>
                        <td style="background-color: #fcfcfc;"><br></td>
                        <td style="background-color: #fcfcfc;"><br></td>
                        <td style="background-color: #fcfcfc;"><br></td>
                        <td style="background-color: #fcfcfc;"><br></td>
                        <td><br></td>
                        <td><br></td>
                        <td><br></td>

                    </tr>
                    <tr>
                        <td><br></td>
                        <td style="background-color: #fcfcfc;"><br></td>

                        <td style="background-color: #fcfcfc;"><br></td>
                        <td style="background-color: #fcfcfc;"><br></td>
                        <td style="background-color: #fcfcfc;"><br></td>
                        <td><br></td>
                        <td><br></td>
                        <td><br></td>
                        <td><br></td>
                        <td><br></td>
                        <td style="text-align: center;"><br></td>
                    </tr>
                </tbody>
            </table>
        </div>
    
    </section>

</html>
